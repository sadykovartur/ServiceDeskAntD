version: "3.9"

services:
  db:
    image: postgres:16
    container_name: servicedesk-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: servicedesk
    ports:
      - "5432:5432"
    volumes:
      - servicedesk_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d servicedesk"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  servicedesk_pgdata:
